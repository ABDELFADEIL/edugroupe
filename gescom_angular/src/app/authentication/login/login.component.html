<div class="container" >
  <div class="login box">
    <form class="form" id="login" #loginForm="ngForm">
      <h2>Connectez vous</h2>
      <div id="message" class="inputBox">
        <p>Votre email ou mot de passe incorrect</p>
      </div>
      <div class="inputBox">
        <input type="text" name="email" [(ngModel)]="email" required="required">
        <span>Email</span>
        <i></i>
      </div>
      <div class="inputBox">
        <input type="password" name="password" [(ngModel)]="password" required="required">
        <span>Mot de passe</span>
        <i></i>
      </div>
      <div class="links">
        <a [routerLink]="['/signup']">Mot de passe oublié</a>
        <a [routerLink]="['/signup']">Créer un compte</a>
      </div>
      <input type="submit" value="Connecter" (click)="login()" >
    </form>
  </div>
</div>
