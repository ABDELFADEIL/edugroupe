<div class="home">
<div id="home">
   <div class="slider">
     <!--start slide
      [ngStyle]="{background: 'url(' + produit.imageUrl + ')', backgroundPosition: 'center',
          backgroundRepeat: 'no-repeat', backgroundSize: 'cover', objectFit:'cover'}"
      -->
     <div class="slide" *ngFor="let produit of sliderProduits; let i = index">
       <img [src]="produit.imageUrl" [alt]="produit.nom"
            [ngStyle]="{ top: 0, left: 0, width: '100%', height: '100%'}">
       <div class="content">
         <h4>{{produit.nom}}</h4>
         <p>{{produit.designation}}</p>
         <button [routerLink]="['/produits', produit.id]">Afficher</button>
       </div>
     </div>
     <!--end slide -->

   </div>
 </div>
<div class="new-products">

  <div class="card" *ngFor="let produit of newProduits; let i = index">
    <div class="image-box">
      <img [src]="produit.imageUrl" [alt]="produit.nom"
           [ngStyle]="{ top: 0, left: 0, width: '100%', height: '100%'}">
    </div>
    <div class="title">
      <h4>{{ produit.nom }}</h4>
    </div>
    <div class="price">
      <h4>{{ produit.prix }}<sup>â‚¬</sup></h4>
    </div>
    <div class="option">
      <ul>
        <li>{{ produit.designation }}</li>
      </ul>
    </div>
    <a [routerLink]="['/produits', produit.id]">Commander</a>
  </div>
</div>
</div>
