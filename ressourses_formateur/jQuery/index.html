/*******************************Html************************************/
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Connexion</title>
</head>
<body>
    
    <div class="container">
        <div class="row mt-5">
            <div class="col"></div>
            <div class="col">
                <form>
                    <fieldset>
                      <legend>Connexion</legend>
                      <div class="form-group row mt-3">
                        <label for="txtLogin" class="form-label">Login</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="txtLogin" value="">
                        </div>
                      </div>
                      <div class="form-group row  mt-3">
                        <label for="txtPwd" class="form-label">Password</label>
                        <div class="col-sm-10">
                          <input type="password"  class="form-control" id="txtPwd" value="">
                        </div>
                      </div>
                      <div class="mt-3">
                        <span></span>
                      </div>
                        <div class="mt-3">
                            <button type="button" class="btn btn-primary" id="btnConnexion">Connexion</button>
                            <button type="reset" class="btn btn-secondary" id="btnReset">Reset</button>
                            <button type="button" class="btn btn-success" id="btnCreate">Create</button>
                        </div>
                    </fieldset>
                  </form>
            </div>
            <div class="col"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="/exempleJQuery/js/jquery-3.6.1.js"></script>
    <script src="/exempleJQuery/js/connexion.js"></script>
</body>
</html>
