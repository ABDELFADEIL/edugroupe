<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <Link href="../css/style.css" rel="stylesheet"/>
    <title>ViaAduc</title>
</head>
<body>
    <header class="header">
        <div class="icon">
            <a href="./index.html">
                <img src="../img/viaaduc_icon.jpeg" alt="ViaAduc icon">
            </a>
        </div>
        <nav class="nav">
            <p><a href="./profile.html">Espace client</a></p>
            <p><a href="./produits.html">Produits</a></p>
            <p><a href="./admin.html">Administration</a></p>
        </nav>
        <div class="icon-log">
            <i id="logIcon" class="fa " onclick="logout()"></i>
        </div>
    </header>
    <main class="container" >
        <div class="login box">
           <form class="form" id="login">
            <h2>Connectez vous</h2>
            <div id="message" class="inputBox">
                <p>Votre email ou mot de passe incorrect</p>
            </div>
            <div class="inputBox">
                <input type="text" name="email" required="required">
                <span>Email</span>
                <i></i>
            </div>
            <div class="inputBox">
                <input type="password" name="password" required="required">
                <span>Mot de passe</span>
                <i></i>
            </div>
            <div class="links">
                <a href="#">Mot de passe oublié</a>
                <a href="./signup.html">Créer un compte</a>
            </div>
            <input type="submit" value="Connecter" onclick="login(event)" >
           </form>
        </div>
    </main>
    <script src="../js/script.js"></script>
</body>
</html>
